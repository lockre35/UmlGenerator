<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  html,
  body {
      margin: 0;
      overflow: hidden;
      height: 100%;
  }

  /* Scale canvas with resize attribute to full size */
  canvas[resize] {
      width: 100%;
      height: 100%;
  }
</style>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.10.2/paper-full.js"></script>
<script type="text/javascript" src="umlClass.js"></script>
<script type="text/paperscript" src="main.js" canvas="myCanvas"></script>
</head>
<body>
  <canvas id="myCanvas" resize="true"></canvas>
</body>
</html>
